<h2>Products</h2>

<div class="products-p">
  <div *ngFor="let product of products" class="product" id="{{ product.id }}">
    <div class="product-detail" *ngIf="product.category == cat">
      <app-product-item
        [product]="product"
        (like)="like(product.id)"
      ></app-product-item>
      <button
        type="button"
        (click)="like(product.id)"
        style="margin-right: 20px"
      >
        Like {{ product.likes }}
      </button>
      <button
        type="button"
        (click)="remove(product.id)"
        style="margin-right: 20px"
      >
        Remove
      </button>
      <button type="button" (click)="share(product.link)">Share</button>
      <app-product-alerts [product]="product" (notify)="onNotify()">
      </app-product-alerts>
    </div>
  </div>
</div>
